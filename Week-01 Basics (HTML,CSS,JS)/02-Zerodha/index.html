<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav-bar">
          <a class="nav-logo">
            <img src="./assets/logo.svg" alt="Zerodha Nav logo" />
          </a>
          <ul class="navlink-container">
            <li class="navlink-list">
              <a href="#" class="nav-link">Signup</a>
            </li>
            <li class="navlink-list"><a href="#" class="nav-link">About</a></li>
            <li class="navlink-list">
              <a href="#" class="nav-link">Products</a>
            </li>
            <li class="navlink-list">
              <a href="#" class="nav-link">Pricing</a>
            </li>
            <li class="navlink-list">
              <a href="#" class="nav-link">Support</a>
            </li>
            <li class="navlink-list">
              <a href="#" class="nav-link"><i class="fa-solid fa-bars"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="container">
          <center>
            <img
              src="./assets/landing.png"
              alt="Landing page image"
              class="hero-image"
            />
          </center>
          <center>
            <h1 class="hero-heading">Invest in everything</h1>
            <p class="hero-subheading">
              Online platform to invest in stocks, derivatives, mutual funds,
              ETFs, bonds, and more.
            </p>
            <button class="button">Sign up for free</button>
          </center>
        </div>
      </section>
    </main>
  </body>
</html>
